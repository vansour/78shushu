<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角洲鼠鼠工具</title>
    <!-- 阻止 Cloudflare 缓存特定请求 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- 顶部菜单栏 -->
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>🐭 三角洲鼠鼠工具</h1>
        </div>
        <div class="navbar-menu">
            <button class="menu-item active" onclick="switchTab('loadout')">🎲 随机装备</button>
            <button class="menu-item" onclick="switchTab('exam')">📝 三角洲高考</button>
        </div>
    </nav>

    <div class="container">
        
        <!-- 随机装备模块 -->
        <div id="loadout-tab" class="tab-content active">
            <div class="controls-row">
                <button class="btn primary" onclick="generateFullLoadout()">随机装备</button>
                <div class="filter-options">
                    <label class="filter-label">
                        <input type="checkbox" id="classifiedOnly">
                        <span>只玩机密/绝密</span>
                    </label>
                    <label class="filter-label">
                        <input type="checkbox" id="excludePistols">
                        <span>排除手枪</span>
                    </label>
                </div>
            </div>
            
            <!-- 加载提示 -->
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
            </div>
            
            <div id="fullLoadout" class="full-loadout" style="display: none;">
                <h2>🎯 完整配置</h2>
                <!-- 第一排：地图和干员 -->
                <div class="loadout-row">
                    <div class="loadout-item">
                        <h4>地图</h4>
                        <div class="image-container">
                            <div class="image-placeholder" id="fullMapPlaceholder"></div>
                            <img id="fullMapImg" class="loadout-image loading" src="" alt="地图">
                        </div>
                        <div class="value" id="fullMap">-</div>
                    </div>
                    <div class="loadout-item">
                        <h4>干员</h4>
                        <div class="image-container">
                            <div class="image-placeholder" id="fullOperatorPlaceholder"></div>
                            <img id="fullOperatorImg" class="loadout-image loading" src="" alt="干员">
                        </div>
                        <div class="value" id="fullOperator">-</div>
                    </div>
                </div>
                <!-- 第二排：武器、头盔、护甲 -->
                <div class="loadout-row">
                    <div class="loadout-item">
                        <h4>主武器</h4>
                        <div class="image-container">
                            <div class="image-placeholder" id="fullWeaponPlaceholder"></div>
                            <img id="fullWeaponImg" class="loadout-image loading" src="" alt="主武器">
                        </div>
                        <div class="value" id="fullWeapon">-</div>
                    </div>
                    <div class="loadout-item">
                        <h4>头盔</h4>
                        <div class="image-container">
                            <div class="image-placeholder" id="fullHelmetPlaceholder"></div>
                            <img id="fullHelmetImg" class="loadout-image loading" src="" alt="头盔">
                        </div>
                        <div class="value" id="fullHelmet">-</div>
                    </div>
                    <div class="loadout-item">
                        <h4>护甲</h4>
                        <div class="image-container">
                            <div class="image-placeholder" id="fullArmorPlaceholder"></div>
                            <img id="fullArmorImg" class="loadout-image loading" src="" alt="护甲">
                        </div>
                        <div class="value" id="fullArmor">-</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 三角洲高考模块 -->
        <div id="exam-tab" class="tab-content">
            <div class="controls">
                <button class="btn exam primary" onclick="getRandomQuestion()">📝 随机题目</button>
            </div>
            
            <div id="examContainer" class="exam-container" style="display: none;">
                <div class="question-card">
                    <div class="question-header">
                        <h2>📝 三角洲高考</h2>
                    </div>
                    
                    <div class="question-text" id="questionText">
                        点击上方按钮获取题目...
                    </div>
                    
                    <div class="options-grid" id="optionsContainer">
                        <!-- 选项将在这里动态生成 -->
                    </div>
                    
                    <button class="submit-btn" id="submitBtn" onclick="submitAnswer()" disabled>
                        提交答案
                    </button>
                    
                    <div class="result-panel" id="resultPanel">
                        <div class="result-title" id="resultTitle"></div>
                        <div id="correctAnswer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 音乐播放器弹窗 -->
    <div id="musicPlayer" class="music-player">
        <div class="player-header">
            <div class="player-title">🎵 音乐播放器</div>
        </div>
        <div class="player-content">
            <!-- 播放列表选择 -->
            <div class="playlist-selector">
                <label for="playlistSelect">选择播放列表：</label>
                <select id="playlistSelect" onchange="switchPlaylist(this.value)">
                    <option value="">选择播放列表...</option>
                </select>
            </div>
            
            <!-- 主要内容区域：控件和播放列表并排 -->
            <div class="player-main">
                <!-- 左侧：播放控件区域 -->
                <div class="player-controls-section">
                    <div class="song-info">
                        <div class="song-title" id="songTitle">选择歌曲</div>
                        <div class="song-artist" id="songArtist">三角洲鼠鼠工具</div>
                        <div class="song-actions">
                            <button class="action-btn bilibili-btn" id="bilibiliBtn" onclick="openBilibiliLink()" title="在B站观看">
                                📺
                            </button>
                            <button class="action-btn download-btn" id="downloadBtn" onclick="downloadCurrentSong()" title="下载音乐">
                                📥
                            </button>
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="time-display">
                            <span id="currentTime">0:00</span>
                            <span id="totalTime">0:00</span>
                        </div>
                        <div class="progress-bar" onclick="setProgress(event)">
                            <div class="progress-fill" id="progressFill"></div>
                            <div class="progress-handle" id="progressHandle"></div>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button class="control-btn" onclick="previousSong()">⏮</button>
                        <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">▶</button>
                        <button class="control-btn" onclick="nextSong()">⏭</button>
                        <div class="volume-container">
                            <span>🔊</span>
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50" onchange="setVolume(this.value)">
                        </div>
                    </div>
                    
                    <!-- 歌词显示区域 -->
                    <div class="lyrics-container" id="lyricsContainer">
                        <div class="lyrics-content" id="lyricsContent">
                            <p>暂无歌词</p>
                        </div>
                    </div>
                </div>
                
                <!-- 右侧：播放列表区域 -->
                <div class="player-playlist-section">
                    <div class="playlist" id="playlist">
                        <!-- 播放列表将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </div>
        
        <audio id="audioPlayer" onloadedmetadata="updateDuration()" ontimeupdate="updateProgress()" onended="nextSong()"></audio>
    </div>

    <!-- 播放器触发按钮 -->
    <div class="music-trigger" onclick="toggleMusicPlayer()" title="打开音乐播放器">
        🎵
    </div>

    <!-- Toast 通知容器 -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="/static/utils.js"></script>
    <script src="/static/script.js?v=2.0"></script>
</body>
</html>
