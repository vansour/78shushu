<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角洲鼠鼠工具 - 随机装备 & 高考系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        
        .tab-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .tab-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .tab-btn.active {
            background: linear-gradient(45deg, #10ac84, #00d2d3);
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .btn.primary {
            background: linear-gradient(45deg, #10ac84, #00d2d3);
            font-size: 18px;
            padding: 15px 30px;
        }
        
        .btn.exam {
            background: linear-gradient(45deg, #9c88ff, #8c7ae6);
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .result-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
        }
        
        .result-card h3 {
            color: #ffd32a;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .result-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .loading {
            opacity: 0.6;
            transform: scale(0.95);
        }
        
        .map-item { border-left: 4px solid #ff6b6b; }
        .operator-item { border-left: 4px solid #4834d4; }
        .weapon-item { border-left: 4px solid #ff9ff3; }
        .helmet-item { border-left: 4px solid #ffa500; }
        .armor-item { border-left: 4px solid #00d2d3; }
        
        .full-loadout {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(255,255,255,0.2);
            margin-bottom: 30px;
        }
        
        .full-loadout h2 {
            text-align: center;
            color: #ffd32a;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .loadout-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .loadout-item {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .loadout-item h4 {
            color: #ffd32a;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .loadout-item .value {
            font-size: 1.1em;
            font-weight: bold;
        }

        /* 三角洲高考样式 */
        .exam-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(255,255,255,0.2);
            margin-bottom: 30px;
        }
        
        .question-card {
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .question-meta {
            display: flex;
            gap: 15px;
        }
        
        .meta-tag {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }
        
        .question-text {
            font-size: 1.3em;
            margin-bottom: 25px;
            line-height: 1.5;
            color: #fff;
        }
        
        .options-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .option {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }
        
        .option:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.4);
        }
        
        .option.selected {
            background: linear-gradient(45deg, #9c88ff, #8c7ae6);
            border-color: #fff;
        }
        
        .option.correct {
            background: linear-gradient(45deg, #00d2d3, #10ac84);
            border-color: #fff;
        }
        
        .option.wrong {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-color: #fff;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #9c88ff, #8c7ae6);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-panel {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .result-panel.show {
            display: block;
        }
        
        .result-panel.correct {
            border-left: 4px solid #10ac84;
        }
        
        .result-panel.wrong {
            border-left: 4px solid #ff6b6b;
        }
        
        .result-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .result-title.correct {
            color: #10ac84;
        }
        
        .result-title.wrong {
            color: #ff6b6b;
        }
        
        .explanation {
            margin-top: 10px;
            font-style: italic;
            opacity: 0.9;
        }
        
        /* 音乐播放器样式 */
        .music-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .music-trigger:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0,0,0,0.4);
        }
        
        .music-player {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transform: translateY(100%) opacity(0);
            transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
            z-index: 998;
            color: white;
            display: none;
        }
        
        .music-player.show {
            display: block;
            transform: translateY(0) opacity(1);
        }
        
        .music-player.minimized .player-content {
            display: none;
        }
        
        .music-player.minimized {
            width: 200px;
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .player-title {
            font-weight: bold;
            font-size: 16px;
        }
        
        .player-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.2s ease;
        }
        
        .player-toggle:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .player-content {
            padding: 20px;
        }
        
        .song-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .song-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffd32a;
        }
        
        .song-artist {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .progress-container {
            margin-bottom: 20px;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-bottom: 8px;
            opacity: 0.8;
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .progress-bar:hover {
            height: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #10ac84, #00d2d3);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .progress-handle {
            position: absolute;
            top: 50%;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            transform: translateY(-50%);
            left: 0%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            opacity: 0;
            transition: all 0.2s ease;
        }
        
        .progress-bar:hover .progress-handle {
            opacity: 1;
        }
        
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 55px;
            height: 55px;
            font-size: 20px;
            background: linear-gradient(45deg, #10ac84, #00d2d3);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 10px;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            outline: none;
            border-radius: 2px;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .playlist {
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 5px;
        }
        
        .playlist-item:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .playlist-item.active {
            background: linear-gradient(45deg, rgba(16,172,132,0.3), rgba(0,210,211,0.3));
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .playlist-item .song-number {
            width: 30px;
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
        }
        
        .playlist-item .song-details {
            flex: 1;
        }
        
        .playlist-item .song-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 2px;
        }
        
        .playlist-item .song-duration {
            font-size: 12px;
            opacity: 0.6;
        }
        
        .playlist::-webkit-scrollbar {
            width: 4px;
        }
        
        .playlist::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }
        
        .playlist::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }
        
        .playlist::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
            
            .tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .tab-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🐭 三角洲鼠鼠工具</h1>
            <p>随机装备生成器 & 三角洲高考系统</p>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('loadout')">🎲 随机装备</button>
            <button class="tab-btn" onclick="switchTab('exam')">📝 三角洲高考</button>
        </div>
        
        <!-- 随机装备模块 -->
        <div id="loadout-tab" class="tab-content active">
            <div class="controls">
                <button class="btn primary" onclick="generateFullLoadout()">🎲 生成完整配置</button>
                <button class="btn" onclick="generateSingle('map')">🗺️ 随机地图</button>
                <button class="btn" onclick="generateSingle('operator')">👤 随机干员</button>
                <button class="btn" onclick="generateSingle('weapon')">🔫 随机武器</button>
                <button class="btn" onclick="generateSingle('helmet')">🪖 随机头盔</button>
                <button class="btn" onclick="generateSingle('armor')">🛡️ 随机护甲</button>
            </div>
            
            <div id="fullLoadout" class="full-loadout" style="display: none;">
                <h2>🎯 完整配置</h2>
                <div class="loadout-grid">
                    <div class="loadout-item">
                        <h4>地图</h4>
                        <div class="value" id="fullMap">-</div>
                    </div>
                    <div class="loadout-item">
                        <h4>干员</h4>
                        <div class="value" id="fullOperator">-</div>
                    </div>
                    <div class="loadout-item">
                        <h4>主武器</h4>
                        <div class="value" id="fullWeapon">-</div>
                    </div>
                    <div class="loadout-item">
                        <h4>头盔</h4>
                        <div class="value" id="fullHelmet">-</div>
                    </div>
                    <div class="loadout-item">
                        <h4>护甲</h4>
                        <div class="value" id="fullArmor">-</div>
                    </div>
                </div>
            </div>
            
            <div class="result-grid">
                <div class="result-card">
                    <h3>🗺️ 地图</h3>
                    <div id="mapResult" class="result-item map-item">点击按钮生成</div>
                </div>
                <div class="result-card">
                    <h3>👤 干员</h3>
                    <div id="operatorResult" class="result-item operator-item">点击按钮生成</div>
                </div>
                <div class="result-card">
                    <h3>🔫 主武器</h3>
                    <div id="weaponResult" class="result-item weapon-item">点击按钮生成</div>
                </div>
                <div class="result-card">
                    <h3>🪖 头盔</h3>
                    <div id="helmetResult" class="result-item helmet-item">点击按钮生成</div>
                </div>
                <div class="result-card">
                    <h3>🛡️ 护甲</h3>
                    <div id="armorResult" class="result-item armor-item">点击按钮生成</div>
                </div>
            </div>
        </div>
        
        <!-- 三角洲高考模块 -->
        <div id="exam-tab" class="tab-content">
            <div class="controls">
                <button class="btn exam primary" onclick="getRandomQuestion()">📝 随机题目</button>
                <button class="btn exam" onclick="getQuestionByCategory('weapons')">🔫 武器知识</button>
                <button class="btn exam" onclick="getQuestionByCategory('maps')">🗺️ 地图熟悉</button>
                <button class="btn exam" onclick="getQuestionByCategory('tactics')">⚡ 战术策略</button>
                <button class="btn exam" onclick="getQuestionByCategory('equipment')">🛡️ 装备配件</button>
                <button class="btn exam" onclick="getQuestionByCategory('game')">🎮 游戏机制</button>
            </div>
            
            <div class="controls">
                <button class="btn exam" onclick="getQuestionByDifficulty('easy')">😊 简单</button>
                <button class="btn exam" onclick="getQuestionByDifficulty('medium')">😐 中等</button>
                <button class="btn exam" onclick="getQuestionByDifficulty('hard')">😤 困难</button>
            </div>
            
            <div id="examContainer" class="exam-container" style="display: none;">
                <div class="question-card">
                    <div class="question-header">
                        <h2>📝 三角洲高考</h2>
                        <div class="question-meta">
                            <span class="meta-tag" id="questionCategory">-</span>
                            <span class="meta-tag" id="questionDifficulty">-</span>
                        </div>
                    </div>
                    
                    <div class="question-text" id="questionText">
                        点击上方按钮获取题目...
                    </div>
                    
                    <div class="options-grid" id="optionsContainer">
                        <!-- 选项将在这里动态生成 -->
                    </div>
                    
                    <button class="submit-btn" id="submitBtn" onclick="submitAnswer()" disabled>
                        提交答案
                    </button>
                    
                    <div class="result-panel" id="resultPanel">
                        <div class="result-title" id="resultTitle"></div>
                        <div id="correctAnswer"></div>
                        <div class="explanation" id="explanation"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 音乐播放器弹窗 -->
    <div id="musicPlayer" class="music-player">
        <div class="player-header">
            <div class="player-title">🎵 音乐播放器</div>
            <button class="player-toggle" onclick="togglePlayer()">−</button>
        </div>
        <div class="player-content">
            <div class="song-info">
                <div class="song-title" id="songTitle">选择歌曲</div>
                <div class="song-artist" id="songArtist">三角洲鼠鼠工具</div>
            </div>
            
            <div class="progress-container">
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
                <div class="progress-bar" onclick="setProgress(event)">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-handle" id="progressHandle"></div>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" onclick="previousSong()">⏮</button>
                <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">▶</button>
                <button class="control-btn" onclick="nextSong()">⏭</button>
                <div class="volume-container">
                    <span>🔊</span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50" onchange="setVolume(this.value)">
                </div>
            </div>
            
            <div class="playlist" id="playlist">
                <!-- 播放列表将在这里动态生成 -->
            </div>
        </div>
        
        <audio id="audioPlayer" onloadedmetadata="updateDuration()" ontimeupdate="updateProgress()" onended="nextSong()"></audio>
    </div>

    <!-- 播放器触发按钮 -->
    <div class="music-trigger" onclick="showPlayer()" title="打开音乐播放器">
        🎵
    </div>

    <script>
        let currentQuestion = null;
        let selectedOption = null;
        
        // 标签页切换
        function switchTab(tabName) {
            // 移除所有active类
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 激活当前标签页
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }
        
        // 原有的随机装备功能
        async function generateFullLoadout() {
            const fullLoadoutEl = document.getElementById('fullLoadout');
            fullLoadoutEl.style.display = 'block';
            
            // 显示加载状态
            const elements = ['fullMap', 'fullOperator', 'fullWeapon', 'fullHelmet', 'fullArmor'];
            elements.forEach(id => {
                document.getElementById(id).textContent = '生成中...';
                document.getElementById(id).classList.add('loading');
            });
            
            try {
                const response = await fetch('/api/generate/loadout');
                const data = await response.json();
                
                document.getElementById('fullMap').textContent = data.map;
                document.getElementById('fullOperator').textContent = data.operator;
                document.getElementById('fullWeapon').textContent = data.primary_weapon;
                document.getElementById('fullHelmet').textContent = data.helmet;
                document.getElementById('fullArmor').textContent = data.armor;
                
                // 同步更新单个结果
                document.getElementById('mapResult').textContent = data.map;
                document.getElementById('operatorResult').textContent = data.operator;
                document.getElementById('weaponResult').textContent = data.primary_weapon;
                document.getElementById('helmetResult').textContent = data.helmet;
                document.getElementById('armorResult').textContent = data.armor;
                
            } catch (error) {
                console.error('生成失败:', error);
                elements.forEach(id => {
                    document.getElementById(id).textContent = '生成失败';
                });
            } finally {
                elements.forEach(id => {
                    document.getElementById(id).classList.remove('loading');
                });
            }
        }
        
        async function generateSingle(type) {
            const resultMap = {
                'map': 'mapResult',
                'operator': 'operatorResult', 
                'weapon': 'weaponResult',
                'helmet': 'helmetResult',
                'armor': 'armorResult'
            };
            
            const resultEl = document.getElementById(resultMap[type]);
            resultEl.textContent = '生成中...';
            resultEl.classList.add('loading');
            
            try {
                const response = await fetch(`/api/generate/${type}`);
                const data = await response.json();
                
                if (type === 'weapon') {
                    resultEl.textContent = data.primary_weapon || data;
                } else {
                    resultEl.textContent = data[type] || data;
                }
            } catch (error) {
                console.error(`生成${type}失败:`, error);
                resultEl.textContent = '生成失败';
            } finally {
                resultEl.classList.remove('loading');
            }
        }
        
        // 新增的三角洲高考功能
        async function getRandomQuestion() {
            showLoading();
            try {
                const response = await fetch('/api/exam/question');
                const data = await response.json();
                displayQuestion(data);
            } catch (error) {
                console.error('获取题目失败:', error);
                alert('获取题目失败，请重试');
            }
        }
        
        async function getQuestionByCategory(category) {
            showLoading();
            try {
                const response = await fetch(`/api/exam/question/category?category=${category}`);
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                    return;
                }
                displayQuestion(data);
            } catch (error) {
                console.error('获取题目失败:', error);
                alert('获取题目失败，请重试');
            }
        }
        
        async function getQuestionByDifficulty(difficulty) {
            showLoading();
            try {
                const response = await fetch(`/api/exam/question/difficulty?difficulty=${difficulty}`);
                const data = await response.json();
                if (data.error) {
                    alert(data.error);
                    return;
                }
                displayQuestion(data);
            } catch (error) {
                console.error('获取题目失败:', error);
                alert('获取题目失败，请重试');
            }
        }
        
        function showLoading() {
            const examContainer = document.getElementById('examContainer');
            examContainer.style.display = 'block';
            
            document.getElementById('questionText').textContent = '正在加载题目...';
            document.getElementById('questionCategory').textContent = '-';
            document.getElementById('questionDifficulty').textContent = '-';
            document.getElementById('optionsContainer').innerHTML = '';
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('resultPanel').classList.remove('show');
        }
        
        function displayQuestion(data) {
            currentQuestion = data.question;
            selectedOption = null;
            
            const examContainer = document.getElementById('examContainer');
            examContainer.style.display = 'block';
            
            document.getElementById('questionText').textContent = currentQuestion.question;
            document.getElementById('questionCategory').textContent = currentQuestion.category;
            document.getElementById('questionDifficulty').textContent = currentQuestion.difficulty;
            
            // 生成选项
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            data.options_labeled.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.onclick = () => selectOption(index, optionEl);
                optionsContainer.appendChild(optionEl);
            });
            
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('resultPanel').classList.remove('show');
        }
        
        function selectOption(index, element) {
            // 移除之前的选择
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // 标记当前选择
            element.classList.add('selected');
            selectedOption = index;
            
            // 启用提交按钮
            document.getElementById('submitBtn').disabled = false;
        }
        
        async function submitAnswer() {
            if (selectedOption === null || !currentQuestion) {
                alert('请先选择答案');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';
            
            try {
                const response = await fetch('/api/exam/answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question_id: currentQuestion.id,
                        selected_option: selectedOption
                    })
                });
                
                const result = await response.json();
                if (result.error) {
                    alert(result.error);
                    return;
                }
                
                displayResult(result);
                
            } catch (error) {
                console.error('提交答案失败:', error);
                alert('提交答案失败，请重试');
            } finally {
                submitBtn.textContent = '提交答案';
            }
        }
        
        function displayResult(result) {
            const resultPanel = document.getElementById('resultPanel');
            const resultTitle = document.getElementById('resultTitle');
            const correctAnswer = document.getElementById('correctAnswer');
            const explanation = document.getElementById('explanation');
            
            resultPanel.classList.add('show');
            
            if (result.is_correct) {
                resultPanel.className = 'result-panel show correct';
                resultTitle.className = 'result-title correct';
                resultTitle.textContent = '🎉 回答正确！';
            } else {
                resultPanel.className = 'result-panel show wrong';
                resultTitle.className = 'result-title wrong';
                resultTitle.textContent = '❌ 回答错误';
                correctAnswer.textContent = `正确答案：${result.correct_option}`;
            }
            
            if (result.explanation) {
                explanation.textContent = `解析：${result.explanation}`;
                explanation.style.display = 'block';
            } else {
                explanation.style.display = 'none';
            }
            
            // 标记选项的正确性
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === result.correct_answer) {
                    option.classList.add('correct');
                } else if (index === selectedOption && !result.is_correct) {
                    option.classList.add('wrong');
                }
                option.onclick = null; // 禁用点击
            });
        }
        
        // 页面加载完成后自动生成一次完整配置
        window.addEventListener('load', () => {
            setTimeout(generateFullLoadout, 500);
            loadPlaylist();
        });
        
        // 音乐播放器功能
        let currentSongIndex = 0;
        let isPlaying = false;
        let isPlayerVisible = false;
        let isPlayerMinimized = false;
        let playlist = [];
        
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const musicPlayer = document.getElementById('musicPlayer');
        
        // 加载播放列表
        async function loadPlaylist() {
            try {
                const response = await fetch('/api/music/playlist');
                const data = await response.json();
                playlist = data.songs || getDefaultPlaylist();
                renderPlaylist();
                if (playlist.length > 0) {
                    loadSong(0);
                }
            } catch (error) {
                console.log('使用默认播放列表');
                playlist = getDefaultPlaylist();
                renderPlaylist();
                if (playlist.length > 0) {
                    loadSong(0);
                }
            }
        }
        
        // 默认播放列表（如果API不可用）
        function getDefaultPlaylist() {
            return [
                {
                    title: "三角洲主题曲",
                    artist: "游戏原声",
                    duration: "3:45",
                    file: "/static/music/delta_theme.mp4"
                },
                {
                    title: "战斗BGM",
                    artist: "游戏原声", 
                    duration: "4:20",
                    file: "/static/music/battle_bgm.mp4"
                },
                {
                    title: "胜利音乐",
                    artist: "游戏原声",
                    duration: "2:30",
                    file: "/static/music/victory.mp4"
                }
            ];
        }
        
        // 显示播放器
        function showPlayer() {
            if (!isPlayerVisible) {
                musicPlayer.classList.add('show');
                musicPlayer.style.transform = 'translateY(0)';
                musicPlayer.style.opacity = '1';
                isPlayerVisible = true;
            }
        }
        
        // 切换播放器最小化状态
        function togglePlayer() {
            const toggle = document.querySelector('.player-toggle');
            if (isPlayerMinimized) {
                musicPlayer.classList.remove('minimized');
                toggle.textContent = '−';
                isPlayerMinimized = false;
            } else {
                musicPlayer.classList.add('minimized');
                toggle.textContent = '+';
                isPlayerMinimized = true;
            }
        }
        
        // 加载歌曲
        function loadSong(index) {
            if (index >= 0 && index < playlist.length) {
                currentSongIndex = index;
                const song = playlist[index];
                
                document.getElementById('songTitle').textContent = song.title;
                document.getElementById('songArtist').textContent = song.artist;
                audioPlayer.src = song.file;
                
                // 更新播放列表活动状态
                updatePlaylistActive();
            }
        }
        
        // 渲染播放列表
        function renderPlaylist() {
            const playlistContainer = document.getElementById('playlist');
            playlistContainer.innerHTML = '';
            
            playlist.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.onclick = () => {
                    loadSong(index);
                    if (isPlaying) {
                        audioPlayer.play();
                    }
                };
                
                item.innerHTML = `
                    <div class="song-number">${index + 1}</div>
                    <div class="song-details">
                        <div class="song-name">${song.title}</div>
                        <div class="song-duration">${song.duration}</div>
                    </div>
                `;
                
                playlistContainer.appendChild(item);
            });
        }
        
        // 更新播放列表活动状态
        function updatePlaylistActive() {
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // 播放/暂停切换
        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                playBtn.textContent = '▶';
                isPlaying = false;
            } else {
                audioPlayer.play().then(() => {
                    playBtn.textContent = '⏸';
                    isPlaying = true;
                }).catch((error) => {
                    console.error('播放失败:', error);
                    alert('音频文件加载失败，请检查文件路径');
                });
            }
        }
        
        // 上一首
        function previousSong() {
            const prevIndex = currentSongIndex - 1;
            const newIndex = prevIndex < 0 ? playlist.length - 1 : prevIndex;
            loadSong(newIndex);
            if (isPlaying) {
                audioPlayer.play();
            }
        }
        
        // 下一首
        function nextSong() {
            const nextIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(nextIndex);
            if (isPlaying) {
                audioPlayer.play();
            }
        }
        
        // 设置音量
        function setVolume(volume) {
            audioPlayer.volume = volume / 100;
        }
        
        // 设置播放进度
        function setProgress(event) {
            const progressBar = event.target;
            const rect = progressBar.getBoundingClientRect();
            const pos = (event.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = pos * audioPlayer.duration;
        }
        
        // 更新播放进度
        function updateProgress() {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('progressHandle').style.left = progress + '%';
                
                const currentTime = formatTime(audioPlayer.currentTime);
                document.getElementById('currentTime').textContent = currentTime;
            }
        }
        
        // 更新总时长
        function updateDuration() {
            if (audioPlayer.duration) {
                const totalTime = formatTime(audioPlayer.duration);
                document.getElementById('totalTime').textContent = totalTime;
            }
        }
        
        // 格式化时间
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // 监听音频事件
        audioPlayer.addEventListener('ended', () => {
            nextSong();
        });
        
        audioPlayer.addEventListener('pause', () => {
            playBtn.textContent = '▶';
            isPlaying = false;
        });
        
        audioPlayer.addEventListener('play', () => {
            playBtn.textContent = '⏸';
            isPlaying = true;
        });
        
        // 点击页面其他地方隐藏播放器（可选）
        document.addEventListener('click', (event) => {
            if (isPlayerVisible && 
                !musicPlayer.contains(event.target) && 
                !document.querySelector('.music-trigger').contains(event.target)) {
                // 可以选择是否点击外部隐藏播放器
                // musicPlayer.classList.remove('show');
                // isPlayerVisible = false;
            }
        });
    </script>
